                searchResultDiv.innerHTML = '<div class="instruction">ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì‹œë©´ ìƒì„¸ ì •ë³´ê°€ í‘œì‹œë©ë‹ˆë‹¤.</div>';
                searchResultDiv.className = '';
                return;
            }
            if (inputVal.length < 4) { displayPreview(inputVal); } 
            else { displayCarDetails(inputVal.padStart(4, '0')); }
        }

        window.executeSearch = function(number) {
            searchInput.value = number;
            displayCarDetails(number);
        }

        function renderList(page) {
            currentPage = page;
            numberList.innerHTML = ''; 
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageNumbers = uniqueNumbers.slice(start, end);
            pageNumbers.forEach(number => {
                const li = document.createElement('li');
                li.textContent = number;
                li.addEventListener('click', () => window.executeSearch(number)); 
                numberList.appendChild(li);
            });
            updatePaginationControls();
        }

        function updatePaginationControls() {
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages;
            currentPageDisplay.textContent = `${currentPage} / ${totalPages}`;
        }

        prevPageButton.addEventListener('click', () => { if (currentPage > 1) renderList(currentPage - 1); });
        nextPageButton.addEventListener('click', () => { if (currentPage < totalPages) renderList(currentPage + 1); });
        document.addEventListener('DOMContentLoaded', () => renderList(1));
    </script>
